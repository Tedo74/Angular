<div class="form-wrapper">
    <form #f="ngForm" (ngSubmit)="onPost(f)" class="form">
        <div>
            <div>
                <input type="radio" name="category" id="buy" value="buy" ngModel>
                <label for="buy">Buy</label>
            </div>
            <div>
                <input type="radio" name="category" id="sell" value="sell" ngModel>
                <label for="sell">Sell</label>
            </div>
        </div>
        <p>
            <label for="product-name">Product name: </label>
            <input type="text" id="product-name" name="name" ngModel required>
        </p>
        <p>
            <label for="image-url">Image url: </label>
            <input type="text" id="image-url" name="image" ngModel>
        </p>
        <p>
            <label for="price">Price: </label>
            <input type="number" id="price" name="price" ngModel required>
        </p>
        <p>
            <label for="phone">Phone: </label>
            <input type="number" id="phone" name="phone" ngModel required>
        </p>
        <p>
            <label for="username">Username: </label>
            <input type="text" id="username" name="username" ngModel required>
        </p>
        <p>
            <label for="details">Details: </label>
            <textarea name="details" id="details" cols="30" rows="4" name="details" ngModel required></textarea>
        </p>

        <button type="submit" [disabled]="f.invalid">Submit</button>
    </form>
</div>
