<div class="single-item" [@anime]="state" (mouseenter)="state = 'over'" (mouseleave)="state = 'normal'">
    <div class="single-item-header">
        <h4 class="name">{{singleItem.name | uppercase}}</h4>
    </div>
    <p class="category">{{singleItem.category}}</p>
    <button class="details" (click)="getDetails()">details</button>
    <div class="image-wrapper">
        <img [src]="singleItem?.image" alt="singleItem pic" *ngIf="singleItem.image">
    </div>
    <p class="price">{{singleItem.price|number:'0.2-2'}} лв.</p>
    <ng-content></ng-content>
    <!-- <p>{{singleItem.details}}</p>
    <p class="contact">phone: {{singleItem.phone}} <span class="contact">{{singleItem?.username}}</span> -->
</div>
