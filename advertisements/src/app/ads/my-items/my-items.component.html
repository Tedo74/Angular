<p>---my-items works!----</p>
<div *ngIf="myItems.length>0">
    <div *ngFor="let item of myItems">
        <app-single-item-adv [singleItem]="item">
        </app-single-item-adv>
        <button (click)="redirect(item)">Edit</button>
        <button (click)="delete(item)">Delete item</button>
    </div>
</div>
<p *ngIf="myItems.length<1">You have not items!</p>
